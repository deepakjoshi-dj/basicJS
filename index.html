<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manipulation</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div id="myDiv">I am Good</div>
    <p class="text">paragraph 1</p>
    <p class="text">paragraph 2</p>
  </body>
  <script>
    const varDiv = document.getElementById("myDiv");
    const texts = document.getElementsByClassName("text");
    const firstParagraph = document.querySelector(".text");
    const allParagraphs = document.querySelectorAll(".text");
    const heading = document.getElementsByTagName("h1");
    console.log(varDiv.innerText);
    console.log(texts.length);
    console.log(firstParagraph.innerText);
    console.log(allParagraphs?.[1]?.innerText);
    console.log(heading[0].innerText);
  </script>
</html>
